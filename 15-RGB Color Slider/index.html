<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Style.css">
  <title>RGB Slider</title>
</head>
<body>
  <div class="container">
    <!-- Slider for red color -->
    <div class="range-container">
      <label for="red-range">R</label>
      <input type="range" id="red-range" min="0" max="255" value="0">
    </div>

    <!-- Slider for green color -->
    <div class="range-container">
      <label for="green-range">G</label>
      <input type="range" id="green-range" min="0" max="255" value="0">
    </div>

    <!-- Slider for blue color -->
    <div class="range-container">
      <label for="blue-range">B</label>
      <input type="range" id="blue-range" min="0" max="255" value="0">
    </div>

    <div class="color-code">
      <spam id="rgb-value">rgb(0, 0, 0)</spam>
    </div>
  </div>
  
  
  <script src="script.js"></script>
</body>
</html>
