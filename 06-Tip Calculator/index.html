<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tip Calculator</title>
</head>
<body>
  <h1>Tip Calculator</h1>
  <form action="">
    <div class="form-group">
      <label for="bill-amount">Bill Amount</label>
      <input type="text" id="bill-amount" placeholder="Enter Amount" autocomplete="off">
    </div>
    
    <div class="form-group">
      <label for="tip-percent">Tip Percentage</label>
      <select name="" id="tip-percent">
        <option selected disabled>Select Tip Percentage</option>
        <option value="5">5%</option>
        <option value="10">10%</option>
        <option value="15">15%</option>
        <option value="20">20%</option>
      </select>
    </div>

    <div class="form-group">
      <label for="tip-amount">Tip Amount</label>
      <input type="text" id="tip-amount" placeholder="Tip Amount">
    </div>

    <div class="form-group">
      <label for="total-amount">Total Amount</label>
      <input type="text" id="total-amount" placeholder="Total Amount">
    </div>
  </form>

  <script src="app.js"></script>
</body>
</html>
