<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d692c6ffbe.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Modal</title>
</head>
<body>
  <button id="subscribe">Click here</button>
  <div class="overlay hidden"></div>
  <div class="modal hidden">
    <button class="close"><i class="fas fa-times"></i></button>
    <i class="far fa-check-circle" id="done"></i>
    <h3>Payment Completed</h3>
    <p>Congratulations! Your payment has been successfully completed!</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
