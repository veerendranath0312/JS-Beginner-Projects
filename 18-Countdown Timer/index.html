<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/d692c6ffbe.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="style.css">
  <title>Countdown Timer</title>
</head>
<body>
  <div class="container">
    <div class="time">
      <h1 id="time">25:00</h1>
    </div>
    <div class="btns">
      <button id="start"><i class="fas fa-play"></i> &nbsp;Start</button>
      <button id="pause" class="hidden"><i class="fas fa-pause"></i> &nbsp;Pause</button>
      <button id="reset"><i class="fas fa-redo-alt"></i></button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
