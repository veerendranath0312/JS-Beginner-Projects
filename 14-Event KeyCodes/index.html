<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Event KeyCodes</title>
</head>
<body>
  <div class="title">
    <p>Press any key to get the Event KeyCode</p>
  </div>

  <div class="event-container hidden">
    <div class="outer-box">
      <p>event.key</p>
      <h3 class="box" id="key">b</h3>
    </div>

    <div class="outer-box">
      <p>event.keyCode</p>
      <h3 class="box" id="key-code">66</h3>
    </div>

    <div class="outer-box">
      <p>event.code</p>
      <h3 class="box" id="code">KeyB</h3>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
